<div class="product-item thumbnail card" [ngClass]="{ last: isTheLast() }">
  <img [src]="data.photo" alt="t-shirt" class="card-img" />
  <div class="card-body">
    <h3>{{ data.title | uppercase }} - {{ data.price | currency : 'EUR' }}</h3>
    <p>{{ data.description }}</p>
  </div>

  <div class="card-footer">
    <button data-test="product-btn" class="btn btn-primary" (click)="addToBasketClick()">Ajoutez au panier</button>
  </div>
</div>
