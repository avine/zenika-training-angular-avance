<header class="p-5 mb-4 bg-light rounded-3">
  <h1>{{ title }}</h1>

  <p data-test="basket-amount">Votre panier s'élève à {{ getTotal() | currency : 'EUR' }}</p>
  <p><a class="btn btn-primary btn-large" [routerLink]="['/basket']">Voir mon panier</a></p>
</header>

<hr />

<div class="row">
  <div class="col-lg-12">
    <h2>Derniers Produits</h2>
  </div>
</div>

<div class="row text-center">
  <ng-container *ngFor="let product of products">
    <app-product
      class="col-md-3 col-sm-6"
      *ngIf="isAvailable(product)"
      [data]="product"
      (addToBasket)="addToBasket($event)"
    />
  </ng-container>
</div>
